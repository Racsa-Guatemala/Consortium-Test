<div class="modal fade" id="addJustificationModal" tabindex="-1" aria-labelledby="addJustificationModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form_add_justification" @submit.prevent="submitJustification">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="addJustificationModal"> Agregar justificación </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="txt_justification"> Escriba su justificación </label>
              <input type="text" class="form-control" id="txt_justification" name="justification">
            </div>            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cerrar </button>
            <button type="submit" class="btn btn-primary"> Agregar 
              <div class="spinner-border text-light spinner-border-sm" role="status" v-if="false">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
