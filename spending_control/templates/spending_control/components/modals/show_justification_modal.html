<div class="modal fade" id="viewJustificationModal" tabindex="-1" aria-labelledby="viewJustificationModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewJustificationModal"> Ver justificación </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="txt_justification"> Justificación </label>
              <textarea type="text" class="form-control" rows="5" disabled>{justificationText}</textarea>
            </div>            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cerrar </button>

          </div>
      </div>
    </div>
  </div>
